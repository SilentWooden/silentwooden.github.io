<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üõ°Ô∏è –ê–Ω—Ç–∏–≤–∏—Ä—É—Å —Å–∏—Å—Ç–µ–º—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px;
            line-height: 1.5;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px 15px;

            border-radius: 8px;

        }
        
        h1 {

            font-size: 1.5rem;
            text-shadow: 0 0 5px #f00;
        }
        
        #output {
            min-height: 40vh;
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
            margin: 15px 0;
            border: 1px dashed #0f0;
            background: rgba(0, 255, 0, 0.05);
        }
        
        button {
            display: block;
            width: 100%;
            background: #f00;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            margin: 15px auto 0;
            border-radius: 8px;
            cursor: pointer;
        }
        
        @media (min-width: 768px) {
            .container {

            }
            
            h1 {

    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è –ê–Ω—Ç–∏–≤–∏—Ä—É—Å —Å–∏—Å—Ç–µ–º—ã</h1>
        <div id="output">> –ì–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É...</div>
        <button onclick="startHack()">–ó–∞–ø—É—Å–∫ –∞–Ω—Ç–∏–≤–∏—Ä—É—Å–∞</button>
    </div>

    <script>
        function startHack() {
            const output = document.getElementById("output");
            output.innerHTML = "";
            
            const messages = [
                "> –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥—É–ª–µ–π...",
                "> –ü–æ–∏—Å–∫ —É—è–∑–≤–∏–º–æ—Å—Ç–µ–π...",
                "> –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Ä–≤–µ—Ä–æ–≤...",
                "> –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...",
                "> –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è...",
                "> –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...",
                "> –û—á–∏—Å—Ç–∫–∞ —Å–ª–µ–¥–æ–≤...",
                "> –≠–º–º...",
                "> –∫–∞–∂–µ—Ç—Å—è –∞–Ω—Ç–∏–≤–∏—Ä—É—Å —Å–æ—à—ë–ª —Å —É–º–∞",
                "> –£—Å–ø–µ—à–Ω–æ –Ω–∞–µ–±–∞–ª–∏ –≤–∞—Å üòÇ",
                "> –í–∞—à IP: " + generateIP(),
                "> –í—Å–µ–≥–¥–∞ –ø–æ–∂–∞–ª—É–π—Å—Ç–∞!",
                "> –ò–≤–µ–Ω—Ç–µ—Ä –≥—Ä–µ–π üòâ"
            ];
            
            let i = 0;
            function showMessage() {
                if (i < messages.length) {
                    output.innerHTML += messages[i] + "<br>";
                    output.scrollTop = output.scrollHeight;
                    i++;
                    setTimeout(showMessage, 1000);
                }
            }
            
            showMessage();
        }
        
        function generateIP() {
            return [192, 168, 
                   Math.floor(Math.random() * 255), 
                   Math.floor(Math.random() * 255)].join('.');
        }
    </script>

</html>
